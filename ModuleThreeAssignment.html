<!DOCTYPE html><html lang="en"><head>    <meta charset="utf-8" />    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />    <meta name="description" content="Module Three Assignment" />    <meta name="author" content="Pratik More" />    <title>Module Three Assignment</title>    <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" crossorigin="anonymous"></script>    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css" />    <link href="https://fonts.googleapis.com/css?family=Lato:400,700,400italic,700italic" rel="stylesheet" type="text/css" />    <link href="css/styles.css" rel="stylesheet" /></head><body><header class="masthead bg-primary text-white text-center">    <div class="container d-flex align-items-center flex-column">        <h1 class="masthead-heading text-uppercase mb-0">Jason Data Will Be shown Downside</h1>        <div class="divider-custom divider-light">            <div class="divider-custom-line"></div>            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>            <div class="divider-custom-line"></div>        </div>        <p class="masthead-subheading font-weight-light mb-0">Welcome to Module Three Assignment By Pratik More Student Id 200449440</p>    </div></header><section class="page-section portfolio">    <div class="container">        <h2 class="page-section-heading text-center text-uppercase text-secondary mb-0">Jason Data</h2>        <div class="divider-custom">            <div class="divider-custom-line"></div>            <div class="divider-custom-icon"><i class="fas fa-star"></i></div>            <div class="divider-custom-line">            </div>        </div>        <div id="mydata">        Hello Json Data Goes Here</div></div></section><script>                fetch("product.json")                .then(function (resp) {                    return resp.json();                })                .then(function (data) {                    appendData(data);                });                                function appendData(data) {                    let main = document.getElementById("mydata");                    for (let i=0; i <data.length; i++){                        let div = document.createElement("div");                        div.innerHTML =                        "Product Name: "+                            data[i].Product_Name+                                " Product Price = "+                                data[i].Price+                                " Product Description "+                                data[i].Description+                                " Product Features "+                                data[i].Features+                                " Image "+                                data[i].Prodcut_Image;                                main.appendChild(div);                    }                }            </script><script src="js/scripts.js"></script></body></html>
